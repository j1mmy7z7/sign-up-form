<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>sign-up-form</title>
</head>
<body>
    <form action="">
        <div class="left" id="pic">
            <div id="logo">
                <img id="odin" src="./files/odin-lined.png" alt="logo">
                ODIN        
            </div>
        </div>
        <div class="right">
            <div id="top">
                <p>This is not real online service! You know you need something 
                    like this in your life to help you realize your deepest dreams.
                    Sign up <em>now</em> to get started </p>
                <p>You know you want it.</p>
            </div>
            <div id="middle">
                <div id="text">
                    <p>Let's do this!</p>
                </div>    
                
                <div id="input">
                    
                        <ul>
                            <li>
                            <label for="first_name">FIRST NAME</label>
                            <input type="text"  id="first_name" name="first_name">
                            </li>    
                            <li>
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email">
                            </li>
                            <li>    
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" class="error" pattern="Banana">
                            </li>
                        </ul>    
                    

                    <ul>
                            <li>    
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name" name="last_name">
                            </li>

                            <li>
                            <label for="phone_number">PHONE NUMBER</label>
                            <input type="text" id="phone_number" name="phone_number" maxlength="13" minlength="10" >
                            </li>
                         
                            <li> 
                            <label for="password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-password" name="password" class="error" minlength="8">
                            </li>
                        </ul>    
                        
                </div>    
            </div>
            <div id="bottom">
                <button type="submit">Create Account</button>
                <p>Already have an account? <span> Log in</span></p>
            </div>
        </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
